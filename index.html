<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tab Menu + Slick Slider</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- TAB -->

    <div class="container">
        <div class="tabmenu">
            <div class="tab-links">
                <button id="1" class="active-btn">HTML</button>
                <button id="2">CSS</button>
                <button id="3">JS</button>
            </div>

            <div class="contents">
                <div id="1">
                    <h1>html</h1>
                    <p>salam</p>
                </div>
                <div id="2" class="d-none">
                    <h1>css</h1>
                    <p>salam</p>
                </div>
                <div id="3" class="d-none">
                    <h1>js</h1>
                    <p>salam</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Slider -->

    <div class="slider">
        <div>
            <img src="assets/images/image1.png" alt="">
        </div>
        <div>
            <img src="assets/images/image2.jpg" alt="">
        </div>
        <div>
            <img src="assets/images/image3.jpg" alt="">
        </div>
        <div>
            <img src="assets/images/image4.jpg" alt="">
        </div>
        <div>
            <img src="assets/images/image5.jpg" alt="">
        </div>
        <div>
            <img src="assets/images/image6.jpg" alt="">
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/app/app.js"></script>
</body>
</html>
